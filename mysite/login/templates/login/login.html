<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="box">
            <form action="{% url 'login:login' %}" method="post">
                {% csrf_token %}
                <p class="table">Login</p>
                <p>
                    <input type="text" placeholder="账号" name="username" required oninvalid="setCustomValidity('请输入您的账号');" oninput="setCustomValidity('');" >
                </p>
                <p>
                    <input type="password" placeholder="密码" name="password" required oninvalid="setCustomValidity('请输入您的密码');" oninput="setCustomValidity('');" >
                </p>
                <p>
                    <input type="submit" value="Go" class="go">
                </p>
                <a href="{% url 'login:register' %}" style="display:block; text-align:center">Register</a>
            </form>
            {% if messages %}
            
                {% for msg in messages %}
                <script>
                    alert('{{ msg.message }}');
                </script>
                {% endfor %}
            
            {% endif %}
        </div>
    </div>
</body>
</html>
